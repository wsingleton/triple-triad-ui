<div id="card-container">
    <div class="card" [@cardFlip]="cardData?.currentState">
        <div class="card-face">
            <img [src]="cardData?.obverseImage"/>
        </div>
        <div class="card-face card-reverse">
            <img [src]="cardData?.reverseImage" />
        </div>
    </div>
</div>
