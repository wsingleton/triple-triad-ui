<div id="card-container">
    <div #card class="card" *ngIf="cardData; else emptyCard" [@cardAnimation]="cardData?.currentState">
        <div class="card-face" [ngStyle]="{'background-image': (cardData.isStolen ? 'linear-gradient(#ecd8d8, #c65d7b)' : 'linear-gradient(#e5fdfd, #105db5)')}">
            <img [src]="cardData?.obverseImage"/>
        </div>
        <div *ngIf="cardData.inPlay" class="card-face card-reverse">
            <img [src]="cardData?.reverseImage" />
        </div>
    </div>
    <ng-template #emptyCard>Empty card space placeholder</ng-template>
</div>
