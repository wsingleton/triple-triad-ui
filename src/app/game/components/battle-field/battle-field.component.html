<div class="grid">
    <div *ngFor="let card of fieldCards; let i = index">
        <card-space 
            #cardSpace 
            [id]="i"  
            [cardData]="card" 
            [isFieldSpace]=true
            (click)="getCardPosition($event)"
            (cardAdded)="compareAdjacentSpaces(cardSpace)">
        </card-space>
    </div>
</div>
